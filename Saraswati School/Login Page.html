<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	    crossorigin="anonymous">
</head>

<body>
	<!-- main content of the login-box -->
	<main>
		<form method="POST" target="">
			<!-- Login-box started from here -->
			<h2>LOGIN</h2>
			<label for="Username">Username</label>
			<input class="Single_Line" id="Username" type="text" name="Username" required>
			<label for="Password">Password</label>
			<div class="OneLine"><input class="Single_Line" id="Password" type="Password" name="Password" required>
				<!--<span id="Text_to_Pass"><i class="fas fa-eye "></i></span>-->
			</div>
			<input id="Submit_B" type="submit" name="Login">
			<!-- login-box ended here -->
		</form>
	</main>
	<script type="text/javascript" src="login.js"></script>
</body>

</html>
